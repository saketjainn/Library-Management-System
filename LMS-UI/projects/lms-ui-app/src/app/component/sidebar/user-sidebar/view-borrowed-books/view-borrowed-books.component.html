<div class="rounded-4 content">
  <div class="no-data" *ngIf="bookIssue.length == 0">
    <img src="../../../../../assets/images/no-data.png" alt="" class="" />

    <button
      class="btn btn-primary rounded-4"
      id="explore"
      (click)="gotoExploreBooks()"
    >
      Explore Books
    </button>
  </div>
  <div class="table-container" *ngIf="bookIssue && bookIssue.length > 0">
    <table class="table table-hover table-striped-column">
      <thead>
        <tr>
          <th>Issue Id</th>
          <th>Book Title</th>
          <th>Issue Date</th>
          <th>Due Date</th>

          <th>Fine</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let bookIs of bookIssue">
          <td>{{ bookIs.issueId }}</td>
          <td id="title">{{ bookIs.bookTitle }}</td>
          <td>{{ bookIs.issueDate | date : "MMM d, y" }}</td>
          <td>{{ bookIs.dueDate | date : "MMM d, y" }}</td>
          <td>{{ bookIs.fine }}</td>

          <td></td>

          <td></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Books Pagination">
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item" [class.disabled]="pageNumber === 0">
          <a class="page-link" (click)="prevPage()">Previous</a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of totalPagesArray"
          [class.active]="page - 1 === pageNumber"
        >
          <a class="page-link" (click)="goToPage(page - 1)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
