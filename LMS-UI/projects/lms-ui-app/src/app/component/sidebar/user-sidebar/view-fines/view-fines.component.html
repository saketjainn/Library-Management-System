<div class=" rounded-4 content">
  <div class="no-data" *ngIf="fines.length == 0">
    <img
      src="../../../../../assets/images/no-data.png"
      alt=""
      class=""
    />

    <!-- <button class="btn btn-primary rounded-4" id="explore" (click)="gotoExploreBooks()">Explore Books</button> -->
  </div>

    <div class="table-container" *ngIf="fines && fines.length > 0">
      <!-- <h3>Books by Author</h3> -->
      <table class="table table-hover table-striped-columns">
        <thead>
          <tr>
            <th>Issue ID</th>
            <th>Book Title</th>
            <th>Fine Amount</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let fine of fines">
              <tr>
                  <td>{{ fine.issueId  }}</td>
                  <td id="title">{{ fine.bookName  }}</td>
                  <td>{{  fine.fine}}</td>
              </tr>
          </ng-container>
        </tbody>
      </table>
      <nav aria-label="Books Pagination">
        <ul class="pagination pagination-sm justify-content-center">
          <li class="page-item" [class.disabled]="pageNumber === 0 ">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          <li
            class="page-item"
            *ngFor="let page of totalPagesArray"
            [class.active]="page-1 === pageNumber"
          >
            <a class="page-link" (click)="goToPage(page-1)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
