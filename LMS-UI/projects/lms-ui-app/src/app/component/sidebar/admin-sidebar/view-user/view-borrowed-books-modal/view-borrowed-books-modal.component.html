

<div *ngIf="bookIssue && bookIssue.length > 0">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Issue Id</th>
          <th>Book Id</th>
          <th>Issue Date</th>
          <th>Due Date</th>
          <th>Fine</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bookIs of bookIssue">
          
          <td>{{ bookIs.issueId }}</td>
          <td>{{ bookIs.bookId }}</td>
          <td>{{ bookIs.issueDate  | date : "MMM d, y" }}</td>
          <td>{{ bookIs.dueDate  | date : "MMM d, y" }}</td>
          <td>{{ bookIs.fine }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="returnBook(bookIs.issueId)">Accept Return</button>
          
          <td>

        </tr>
      </tbody>
    </table>
    <nav aria-label="Books Pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="pageNumber === 0 ">
          <a class="page-link" (click)="prevPage()">Previous</a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of totalPagesArray"
          [class.active]="page-1 === pageNumber"
        >
          <a class="page-link" (click)="goToPage(page-1)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <div *ngIf="!bookIssue || !bookIssue.length">
    <p>No books borrowed by this user.</p>
  </div>
