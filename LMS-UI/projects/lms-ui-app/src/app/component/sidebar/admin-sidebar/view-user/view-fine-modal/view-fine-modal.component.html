<div class="container mt-3">
    <div *ngIf="fine">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Issue ID</th>
            <th>Book Title</th>
            <th>Fine Amount</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ fine.issueId }}</td>
            <td>{{ fine.bookName  }}</td>
            <td>{{ fine.fine }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="fines && fines.length > 0">
      <!-- <h3>Books by Author</h3> -->
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Issue ID</th>
            <th>Book Title</th>
            <th>Fine Amount</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let fine of fines">
              <tr>
                  <td>{{ fine.issueId  }}</td>
                  <td>{{ fine.bookName  }}</td>
                  <td>{{  fine.fine}}</td>
              </tr>
          </ng-container>
        </tbody>
      </table>
      <nav aria-label="Books Pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="pageNumber === 0 ">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          <li
            class="page-item"
            *ngFor="let page of totalPagesArray"
            [class.active]="page-1 === pageNumber"
          >
            <a class="page-link" (click)="goToPage(page-1)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  
    </div>

    <div *ngIf="!fines ">
        <p>No active fines</p>
      </div>
