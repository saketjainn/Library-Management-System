<div class="background-image">
  <div class="container">
    <div class="row justify-content-center">
      <div id="black-background" class="col-md-5 rounded-4" style="background-color:#164863;box-shadow: 3px 4px 20px rgb(0, 0, 0); padding-bottom: 1vh;">
        <div class="text-center mb-0" style="margin-top:2vh;color:#DDF2FD;">
          <h2 class="fw-bold">LIBRARY MANAGEMENT</h2>
        </div>
        <div class="card-body p-5 rounded-4" style="background-color: #9BBEC8;">
          <div class="mb-4 d-flex justify-content-center btn-group">
            <button
              class="btn btn-light"
              [ngClass]="{ active: formType === 'login' }"
              [ngStyle]="{
                'background-color': formType === 'login' ? '#427D9D' : '#D9D9D9'
              }"
              (click)="switchForm('login')"
            >
              Login
            </button>
            <button
              class="btn btn-light ms-2"
              [ngClass]="{ active: formType === 'signup' }"
              [ngStyle]="{
                'background-color': formType === 'signup' ? '#427D9D' : '#D9D9D9'
              }"
              (click)="switchForm('signup')"
            >
              Signup
            </button>
          </div>
      <form [formGroup]="userForm" (ngSubmit)="onSignup()">
        <div *ngIf="formType === 'signup'">
          <div
            *ngIf="message"
            [ngClass]="{
              alert: true,
              'alert-danger': !isUsernameTaken,
              'alert-info': isUsernameTaken,
              'mt-2': true
            }"
            role="alert"
          >
            <strong>{{ message }}</strong>
          </div>
  
          <div class="mb-3 d-flex">
            <div class="flex-grow-1">
              <input
                class="form-control"
                type="text"
                placeholder="Username"
                formControlName="username"
                required
              />
            </div>
            <button style="background-color: #164863; border-color: #9BBEC8;"
              class="btn btn-primary btn-sm ms-3"
              type="button"
              (click)="checkUsernameAvailability()"
            >
              Check
            </button>
          </div>
  
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="Name"
              formControlName="name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="Address"
              formControlName="address"
              required
            />
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="number"
              placeholder="Phone"
              formControlName="mobileNo"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning mt-3 custom-submit-button" type="submit"  >
              Submit</button>
          </div>
        </div>
      </form>
  
      <form [formGroup]="userFormLogin" (ngSubmit)="onLogin()">
        <div *ngIf="formType === 'login'">
          <div class="mb-3 d-flex">
            <div class="flex-grow-1">
              <input
                class="form-control"
                type="text"
                placeholder="Username"
                formControlName="username"
                required
              />
            </div>
          </div>
  
          <div class="mb-3">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning mt-3 custom-submit-button" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  
    </div>
  
    
  </div>
</div>
